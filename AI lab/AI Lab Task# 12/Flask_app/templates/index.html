<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Titanic Survival Predictor</h2> <!-- Updated heading -->
        <form method="POST" action="/predict">
            <label>Pclass:</label>
            <input type="number" name="Pclass" required><br>

            <label>Sex:</label>
            <select name="Sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label>Age:</label>
            <input type="number" step="any" name="Age" required><br>

            <label>SibSp:</label>
            <input type="number" name="SibSp" required><br>

            <label>Parch:</label>
            <input type="number" name="Parch" required><br>

            <label>Fare:</label>
            <input type="number" step="any" name="Fare" required><br>

            <label>Embarked:</label>
            <select name="Embarked">
                <option value="S">S</option>
                <option value="C">C</option>
                <option value="Q">Q</option>
            </select><br>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
